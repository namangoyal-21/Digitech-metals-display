<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="refresh" content="300" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Rate Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
      background-size: 400% 400%;
      animation: gradientAnimationBody 10s ease infinite;
    }

    header {
      background: linear-gradient(45deg, #c0c0c0, #b3b3b3, #a6a6a6, #999999, #8c8c8c, #808080);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      animation: gradientAnimationHeader 4s linear infinite;
    }

    .chartCard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, rgba(54, 162, 235, 0.3), rgba(163, 69, 69, 0.3));
    }

    .chartBox {
      width: 500px;
      height: 500px;
      padding: 25px;
      border-radius: 20px;
      border: 3px solid rgba(54, 162, 235, 1);
      background: #ffffff;
    }

    .container1 {
      background-image: url("silver\ display.png");
      background-repeat: no-repeat;
      background-size: cover;
      border: 4px solid silver;
      width: 548px;
      height: 548px;
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: transparent;
    }

    .silver-text {
      background: linear-gradient(45deg, #c0c0c0, #b3b3b3, #a6a6a6, #999999, #8c8c8c, #808080);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientAnimationSilver 4s linear infinite;
    }

    .blink {
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }

      80% {
        opacity: 0.5;
      }
    }

    @keyframes gradientAnimationHeader {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }

    @keyframes gradientAnimationBody {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }

    .p10 {
      font-size: 40px;

      animation: blink 1s linear infinite;
    }

    .p20 {
      font-size: 40px;

      animation: blink 1s linear infinite;

    }

    .ratesPara1 {
      padding: 165px 0px 0px 275px;
    }

    .ratesPara2 {
      padding: 105px 0px 0px 275px;
    }
  </style>
</head>

<body onclick="openFullscreen();" onload="openFullscreen();" onmouseover="openFullscreen();" oncontextmenu="openFullscreen()" ondrag="select()">
  <header><b>Silver Rate Display</b></header>

  <div class="chartCard">
    <div class="chartBox">
      <canvas height="410px" width="600px" id="myChartSilver"></canvas>
    </div>
    <div class="container1">
      <div class="ratesPara1">
        <p1 class="p10 silver-text" id="currentSilver10"></p1>
      </div>
      <div class="ratesPara2">
        <p2 class="p20 silver-text" id="currentSilver1"></p2>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
